<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>

		 .page{
    display: flex;
    justify-content: center;
    align-items: center;
  height:99vh;

  }

		
     .my_filter{
     	max-width:100%;
     	max-height:100%;   

     }





    .my_filter:hover{

      animation: 3s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: blur:(100); 
	        filter: invert(100) hue-rotate(90deg);

	       }

     }

	</style>
</head>
<body>
<div class="page"><img class="my_filter" src="img/brighton.jpeg" alt="Brighton Beach" ></div>

</body>
</html>
