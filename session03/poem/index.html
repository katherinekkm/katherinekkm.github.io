    <div class="page">
      <p class="poemtitle">Unbending Prayer</p>
      <p class="poembody">
        Preserve for us rebellion, lighting, the illusory agreement, a laugh for the trophy slipped from our hands, even the whole lengthy burden that follows, whose difficulty leads us to a new rebellion. Preserve for us fate and the primrose.
      </p>
      <p class="poemauthor">
        - Rene Char
      </p>
