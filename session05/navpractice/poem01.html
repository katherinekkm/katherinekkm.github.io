<p class="title">Be Like the Cactus</p>

<p>Let not harsh tongues, that wag<br>
in vain,</p>

<p>Discourage you. In spite of<br>
pain,</p>

<p>Be like the cactus, which through<br>
rain,</p>

<p>And storm, and thunder, can<br>
remain.</p>
 
<p class="author">Kimii Nagata</p>
